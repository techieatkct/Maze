<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Maze Game by Ragul</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpg"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
    <div id="wrapper" style="margin-left:auto; margin-right:auto;">
        <h1 id="heading" style="background-color: #a59e9a; text-decoration-style: solid; color: #F8F8F8; width: 40%; margin-top: 0px; margin-bottom: 10px">Lost Path</h1>
        <div id="maze">
            <div class="a1">
                <p><span>Find the way out of Maze in 30 seconds!</span></p>
            </div>
            <div id="c" style="margin-left:auto; margin-right:auto;margin-bottom: 10px;text-align: center;width: 10%;font-size: large">
            </div>
            <canvas id="canvas" width="523" height="523" style="margin-left:auto; margin-right:auto">
            This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
            <div id="timerel" style="margin-left:auto; margin-right:auto;margin-top:0px;text-align: center;width: 15%;font-size: large">
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 class="gamehead"></h2>
                </div>
                <div class="modal-footer">
                    <h2 id="demo" onmouseover="" style="cursor:pointer;">Play Again ???</h2>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="design.js"></script>
</section>
</body>
</html>
